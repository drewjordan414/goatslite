version: "3.9"

services:
  web:
    build:
      context: .
      dockerfile: Dockerfile.web
      args:
        # Build-time value so the client uses the nginx proxy path
        VITE_API_BASE: /api
    ports:
      - "5174:80"          # open http://localhost:5174
    depends_on:
      - api

  api:
    build:
      context: ./api
      dockerfile: Dockerfile
    env_file:
      - ./api/.env         # contains MONGODB_URI, etc.
    environment:
      PORT: "3001"
      DB_NAME: "goatslite"
      COLLECTION: "guestbook_entries"
      # When served behind the same domain via nginx proxy, CORS isn't needed,
      # but we'll keep a safe allowlist for local testing / tools:
      CORS_ORIGINS: "http://localhost:5174,http://127.0.0.1:5174,http://192.168.4.238:5174,https://goatslite.com,https://www.goatslite.com"
    expose:
      - "3001"
